# External modem platform dependencies
CONFIG_SERIAL=y
CONFIG_RING_BUFFER=y
CONFIG_UART_INTERRUPT_DRIVEN=y

# External modem platform
CONFIG_BLECON_PORT_EVENT_LOOP=y
CONFIG_BLECON_PORT_UART=y

# Enable external modem
CONFIG_BLECON_EXTERNAL_MODEM=y

# Reduce stack sizes
CONFIG_MAIN_STACK_SIZE=8192
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=4096

# Reduce large request buffer size
CONFIG_LARGE_REQUEST_EXAMPLE_BUFFER_SZ=16384